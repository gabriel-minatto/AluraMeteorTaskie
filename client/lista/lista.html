<template name="lista">

    <div class="row">
        <div class="col-xs-12">
            {{# each tarefas }}
            <div class="row">
                <div class="col-xs-11">
                    {{formataData this.data}} - {{nome}}
                </div>
                <div class="col-xs-1">
                    <button class="btn btn-danger delete_button">Excluir</button>
                </div>
            </div>
            <hr>
            {{ /each }}
        </div>
    </div>

</template>
